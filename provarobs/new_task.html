<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Nova Tarefa</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Sistema de Gerenciamento de Tarefas</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
        <ul class="navbar-nav mr-auto">
          <div>
          <li class="nav-item active">
            <a class="nav-link" href="index.html"><button>Home</button></a>
          </li>
        </div>
        <div>
          <li class="nav-item">
            <a class="nav-link" href="contato.html"><button>Contato</button></a>
          </li>
        </div>
        <div>
          <li class="nav-item">
            <a class="nav-link" href="view_tasks.html"><button>tarefas</button></a>
          </li>
        </div>
        </ul>
      </div>
    </nav>
  </div>
      </header>
  <div class="container mt-6">
    <h1>Criar Nova Tarefa</h1>
    <form id="taskForm">
      <div class="form-group">
        <label for="description">Descrição:</label>
        <input type="text" class="form-control" id="description" name="description">
      </div>
      <div class="form-group">
        <label for="dueDate">Data de Vencimento:</label>
        <input type="date" class="form-control" id="dueDate" name="dueDate">
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select class="form-control" id="status" name="status">
          <option>Pendente</option>
          <option>Concluída</option>
        </select>
      </div>
      <button>Criar Tarefa</button>
    </form>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#taskForm').submit(function(e){
        e.preventDefault(); // Evita o envio do formulário padrão

        // Obter os valores do formulário
        var description = $('#description').val();
        var dueDate = $('#dueDate').val();
        var status = $('#status').val();

        // Criar um objeto com os dados da tarefa
        var task = {
          description: description,
          dueDate: dueDate,
          status: status
        };

        // Obter as tarefas existentes do armazenamento local
        var tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Adicionar a nova tarefa ao array de tarefas
        tasks.push(task);

        // Salvar o array atualizado no armazenamento local
        localStorage.setItem('tasks', JSON.stringify(tasks));

        // Redirecionar para a página de visualização de tarefas
        window.location.href = 'view_tasks.html';
      });
    });
  </script>
</body>
</html>
